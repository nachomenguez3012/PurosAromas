    <main class="registerForm">
        <!-- formulario register -->
        <div class="row m-0 ">
            <div class="col-md-12 p-0 pt-4 pd-4">
                <form action="#" class="bg-dark p-4 m-auto">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Nombre" class="label">Nombre:</label>
                                <input type="text" name="Nombre" class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Apellido" class="label">Apelllido:</label>
                                <input type="text"  name="Apellido"  class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="DNI" class="label">DNI:</label>
                                <input type="number" name="DNI" class="form-control" placeholder="DNI">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Direccion" class="label">Direccion:</label>
                                <input type="text"  name="Direccion" class="form-control" placeholder="Direccion">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Ciudad" class="label">Ciudad:</label>
                                <input type="text" name="Ciudad" class="form-control" placeholder="Ciudad">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Correo" class="label">Correo:</label>
                                <input type="email" name="Correo" class="form-control" placeholder="Correo Electronico">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Contraseña" class="label">Contraseña:</label>
                                <input type="password" name="Contraseña" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Repetir contraseña" class="label">Repetir contraseña:</label>
                                <input type="password" name="Repetir contraseña" class="form-control" placeholder="Repetir contraseña">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="Fecha de Nacimiento" class="label">Fecha de Nacimiento:</label>
                                <input type="date" name="Fecha de Nacimiento" class="form-control" placeholder="Fecha de Nacimiento">
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block mt-3">Ingresar</button>
                    </div>
                </form>
